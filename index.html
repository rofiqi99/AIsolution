<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Uji Coba Vercel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-lg">
        
        <div class="flex justify-between items-center mb-6 pb-6 border-b">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Aplikasi Uji Coba Vercel</h1>
                <p class="text-slate-500">Login dengan Google & buat rencana dari prompt.</p>
            </div>
            <div id="auth-container">
                <button id="google-login-btn" class="bg-blue-500 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-3">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    Login dengan Google
                </button>
                <div id="user-profile" class="hidden items-center gap-3">
                    <img id="user-profile-img" class="w-10 h-10 rounded-full" alt="Foto profil">
                    <p id="user-profile-name" class="font-semibold text-slate-800"></p>
                    <button id="logout-btn" class="text-slate-500 hover:text-red-600 transition-colors ml-2" title="Logout">&rarr;</button>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <label for="prompt-input" class="block text-sm font-medium text-slate-700 mb-1">Masukkan Prompt Anda:</label>
            <textarea id="prompt-input" rows="4" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Buatkan 3 ide konten untuk kedai kopi di Instagram..."></textarea>
            <button id="generate-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center gap-2">
                Buat Rencana!
            </button>
        </div>

        <div id="result-container" class="mt-8 pt-6 border-t">
            <h2 class="text-2xl font-bold mb-4">Hasil:</h2>
            <div id="loading" class="hidden text-center py-4">
                <p class="text-slate-600 animate-pulse">Memproses...</p>
            </div>
            <div id="result-output" class="p-4 bg-slate-50 rounded-lg whitespace-pre-wrap min-h-[50px]">
                Hasil dari AI akan muncul di sini.
            </div>
        </div>

    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
